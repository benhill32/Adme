<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <link rel="stylesheet" type="text/css" href="../css/index.css" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>AdMe</title>
    <script type="text/javascript" src="../js/dbconnection.js"></script>

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../Bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../cordova.js"  charset="utf-8"></script>
    <script type="text/javascript" src="../js/functions.js"></script>
    <script type="text/javascript" src="../js/CreateOpenDB.js"></script>
    <script type="text/javascript" src="../js/Listcatagories.js"></script>
    <script type="text/javascript" src="../js/loaddata.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="modal" id="indexloadingdata" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-body">
                    <div style="height:50px; float:left;">
                        <img src="../img/Loading.gif"  align="left"  height="30px" style="padding-right:10px;" >

                    </div>

                    <div style="float:left;">
                        Loading data for the first time,<br>
                        this may take a while if you aren't<br>
                        on a high speed network.

                    </div>



                </div>
            </div>



        </div>
    </div>
    <div class="modal" id="basicModalregion" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="divmainheader">

                        Select a Region
                    </div>
                </div>
                <div class="modal-body" >
                    <div id="regionid">


                    </div>
                    <div class="modal-footer" id="closeregion" data-dismiss="modal" align="center">
                        Close


                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal" id="basicModaltown" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="divmainheader">

                        Select a Town
                    </div>
                </div>
                <div class="modal-body" >
                    <div id="townid">


                    </div>
                    <div class="modal-footer" id="closeregion2" data-dismiss="modal" align="center">
                        Close


                    </div>
                </div>

            </div>
        </div>
    </div>


    <div class="modal" id="basicDetails" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="divmainheader">
                        <div id="Categoriesheader">
                            Customer Details
                        </div>

                    </div>
                </div>
                <div class="modal-body" >
                   First Name<br>
                    <textarea id="txtname"></textarea><br>
                    Date of Birth
                    <textarea id="txtbirth"></textarea><br>
                    Email
                    <textarea id="txtEmail"></textarea><br>
                </div>
                <div class="modal-footer" id="closecatbus" data-dismiss="modal" align="center" onclick="adddetails()">
                    Next


                </div>
            </div>
        </div>
    </div>
    <div id="dailydealsDiv">


    </div>
</div>
</body>
</html>
